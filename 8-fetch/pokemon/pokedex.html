<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pokedex</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <link rel="stylesheet" href="styles.css">
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap');

    body {
      font-family: 'Press Start 2P', cursive;
      background-size: cover;
      text-align: center;
      margin: 0;
      padding: 0;
      color: white;
    }
    header {
      background: linear-gradient(90deg, #ff3e3e, #ff9900);
      color: white;
      padding: 20px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
    }
    #search {
      padding: 10px;
      width: 80%;
      max-width: 400px;
      border-radius: 10px;
      border: 2px solid white;
      font-size: 16px;
      background: rgba(255, 255, 255, 0.2);
      color: white;
      outline: none;
    }
    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 20px;
      padding: 50px;
      max-width: 1200px;
      margin: auto;
    }
    .pokemon-card {
      background: rgba(255, 255, 255, 0.2);
      border: 4px solid #ffcc00;
      border-radius: 20px;
      box-shadow: 0 10px 20px rgba(255, 255, 255, 0.3);
      padding: 20px;
      text-align: center;
      transition: transform 0.3s, box-shadow 0.3s;
      backdrop-filter: blur(10px);
      color: black;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: space-between;
      height: 100%;
      box-sizing: border-box;
      overflow: hidden;
    }
    .pokemon-card:hover {
      transform: scale(1.1);
      box-shadow: 0 15px 30px rgba(255, 255, 255, 0.4);
    }
    .pokemon-card img {
      width: 100%;
      max-width: 150px;
      height: auto;
      border-radius: 10px;
    }
    .pokemon-stats {
      display: flex;
      justify-content: space-around;
      margin-top: 10px;
      background: rgba(255, 255, 255, 0.3);
      padding: 10px;
      border-radius: 10px;
      width: 100%;
      box-sizing: border-box;
    }
    .pokemon-stat {
      padding: 5px 10px;
      border-radius: 5px;
      color: black;
      font-weight: bold;
    }
    .pokemon-card h2, .pokemon-card p {
      color: black;
    }
    .pokemon-card button {
      margin-top: 10px;
      padding: 10px;
      border: none;
      background: #ff3e3e;
      color: white;
      font-size: 14px;
      border-radius: 5px;
      cursor: pointer;
      transition: background 0.3s;
      width: 100%;
      box-sizing: border-box;
    }
    .pokemon-card button:hover {
      background: #ff9900;
    }
    footer {
      background: rgba(0, 0, 0, 0.8);
      color: white;
      padding: 10px;
      position: fixed;
      bottom: 0;
      width: 100%;
      font-size: 14px;
    }
  </style>
</head>

<body>
<header>
  <h1>Generation 1 Pokedex</h1>
  <input type="text" id="search" placeholder="Search Pokemon...">
  <select name="Attribute" type="dropdown" id="select">
    <option>Type</option>
    <option>Generation</option>
    <option>Name</option>
  </select>
  <button>Search</button>

</header>
<main>
  <div id="pokemon-container" class="grid">
    <div class="pokemon-card">
      <img src="https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/132.png" alt="Pokemon Image">
      <h2>Pokemon Name</h2>
      <p>Type: Placeholder</p>
      <div class="pokemon-stats">
        <div class="pokemon-stat">HP: XX</div>
        <div class="pokemon-stat">Attack: XX</div>
      </div>
      <button>More Info</button>
    </div>
    <div class="pokemon-card">
      <img src="https://howtodrawforkids.com/wp-content/uploads/2022/02/how-to-draw-a-poke-ball.jpg" alt="Pokemon Image">
      <h2>Pokemon Name</h2>
      <p>Type: Placeholder</p>
      <div class="pokemon-stats">
        <div class="pokemon-stat">HP: XX</div>
        <div class="pokemon-stat">Attack: XX</div>
      </div>
      <button>More Info</button>
    </div>
    <div class="pokemon-card">
      <img src="https://howtodrawforkids.com/wp-content/uploads/2022/02/how-to-draw-a-poke-ball.jpg" alt="Pokemon Image">
      <h2>Pokemon Name</h2>
      <p>Type: Placeholder</p>
      <div class="pokemon-stats">
        <div class="pokemon-stat">HP: XX</div>
        <div class="pokemon-stat">Attack: XX</div>
      </div>
      <button>More Info</button>
    </div>
    <div class="pokemon-card">
      <img src="https://howtodrawforkids.com/wp-content/uploads/2022/02/how-to-draw-a-poke-ball.jpg" alt="Pokemon Image">
      <h2>Pokemon Name</h2>
      <p>Type: Placeholder</p>
      <div class="pokemon-stats">
        <div class="pokemon-stat">HP: XX</div>
        <div class="pokemon-stat">Attack: XX</div>
      </div>
      <button>More Info</button>
    </div>

  </div>
</main>
<footer>
  <p>&copy; 2025 Pokedex App</p>
</footer>
</body>
</html>
